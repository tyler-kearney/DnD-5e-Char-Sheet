<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-reboot.min.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Dungeons and Dragons 5e Character Sheet</h1>
    <nav>
        <ul class="navbar">
            <li><a href="details.html"><p>Character Details</p></a></li>
            <li><a href="spells.html"><p>Spellsheet</p></a></li>
        </ul>
    </nav>
    <form class="charsheet">
        <header>
            <section class="charname">
                <label for="charname">Character Name</label>
                <input name="charname" type="text" />
            </section>
            <section class="misc">
                <ul>
                    <li>
                        <label for="class">Class</label>
                        <select name="class" class="form-control">
                            <option value="barbarian">Barbarian</option>
                            <option value="bard">Bard</option>
                            <option value="cleric">Cleric</option>
                            <option value="druid">Druid</option>
                            <option value="fighter">Fighter</option>
                            <option value="monk">Monk</option>
                            <option value="paladin">Paladin</option>
                            <option value="ranger">Ranger</option>
                            <option value="rogue">Rogue</option>
                            <option value="sorcerer">Sorcerer</option>
                            <option value="warlock">Warlock</option>
                            <option value="wizard">Wizard</option>
                        </select>
                        <label for="level">Level</label>
                        <input name="level" type="number" class="form-control">
                    </li>
                    <li>
                        <label for="background">Background</label>
                        <select name="background" class="form-control">
                            <option value="alcolyte">Alcolyte</option>
                            <option value="charlatan">Charlatan</option>
                            <option value="criminal">Criminal</option>
                            <option value="entertainer">Entertainer</option>
                            <option value="far-traveller">Far Traveller</option>
                            <option value="folk-hero">Folk Hero</option>
                            <option value="gladiator">Gladiator</option>
                            <option value="guild-artisan">Guild Artisan</option>
                            <option value="guild-merchant">Guild Merchant</option>
                            <option value="hermit">Hermit</option>
                            <option value="knight">Knight</option>
                            <option value="noble">Noble</option>
                            <option value="outlander">Outlander</option>
                            <option value="pirate">Pirate</option>
                            <option value="sage">Sage</option>
                            <option value="sailor">Sailor</option>
                            <option value="soldier">Soldier</option>
                            <option value="spy">Spy</option>
                            <option value="urchin">Urchin</option>
                        </select>
                    </li>
                    <li>
                        <label for="playername">Player Name</label>
                        <input name="playername" type="text" class="form-control">
                    </li>
                    <li>
                        <label for="race">Race</label>
                        <select name="race" class="form-control">
                            <option value="dwarf">Dwarf</option>
                            <option value="elf">Elf</option>
                            <option value="halfling">Halfling</option>
                            <option value="human">Human</option>
                            <option value="dragonborn">Dragonborn</option>
                            <option value="gnome">Gnome</option>
                            <option value="half-elf">Half Elf</option>
                            <option value="half-orc">Half Orc</option>
                            <option value="tiefling">Tiefling</option>
                        </select>
                    </li>
                    <li>
                        <label for="alignment">Alignment</label>
                        <select name="algignment" class="form-control">
                            <option value="lg">Lawful Good</option>
                            <option value="ng">Neutral Good</option>
                            <option value="cg">Chaotic Good</option>
                            <option value="ln">Lawful Neutral</option>
                            <option value="n">True Neutral</option>
                            <option value="cn">Chaotic Neutral</option>
                            <option value="le">Lawful Evil</option>
                            <option value="ne">Neutral Evil</option>
                            <option value="ce">Chaotic Evil</option>
                        </select>
                    </li>
                    <li>
                        <label for="xp">Experience points</label>
                        <input name="xp" type="number" class="form-control">
                    </li>
                </ul>
            </section>
        </header>
        <main>
            <section>
                <section class="attributes">
                    <div class="scores">
                        <ul>
                            <li>
                                <div class="score">
                                    <label for="str">Strength</label>
                                    <input name="str" id="strscore" type="number">
                                </div>
                                <div class="mod">
                                    <label id="strmod"></label>
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="dex">Dexterity</label>
                                    <input name="dex" id="dexscore" type="number">
                                </div>
                                <div class="mod">
                                    <label id="dexmod"></label>
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="con">Constitution</label>
                                    <input name="con" id="conscore" type="number">
                                </div>
                                <div class="mod">
                                    <label id="conmod"></label>
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="int">Intelligence</label>
                                    <input name="int" id="intscore" type="number">
                                </div>
                                <div class="mod">
                                    <label id="intmod"></label>
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="wis">Wisdom</label>
                                    <input name="wis" id="wisscore" type="number">
                                </div>
                                <div class="mod">
                                    <label id="wismod"></label>
                                </div>
                            </li>
                            <li>
                                <div class="score">
                                    <label for="cha">Charisma</label>
                                    <input name="cha" id="chascore" type="number">
                                </div>
                                <div class="mod">
                                    <label id="chamod"></label>
                                </div>
                            </li>
                        </ul>
                        <button name="btn-roll" id="btn-roll" onclick="roll">Roll Scores</button>
                    </div>
                    <div class="attr-apps">
                        <div class="inspiration-box">
                            <div class="label-container">
                                <label for="inspiration">Inspiration</label>
                            </div>
                            <input name="inspiration" type="checkbox">
                        </div>
                    </div>
                    <div class="profbonus-box">
                        <div class="label-container">
                            <label for="profbonus">Proficiency Bonus</label>
                        </div>
                        <label name="profbonus" id="profbonus"></label>
                    </div>
                    <div class="saves-list">
                        <ul>
                            <li>
                                <label for="str-save">Strength</label>
                                <label name="str-save" id="str-save"></label>
                                <input name="str-save-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="dex-save">Dexterity</label>
                                <label name="dex-save" id="dex-save"></label>
                                <input name="dex-save-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="con-save">Constitution</label>
                                <label name="con-save" id="con-save"></label>
                                <input name="con-save-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="int-save">Intelligence</label>
                                <label name="int-save" id="int-save"></label>
                                <input name="int-save-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="wis-save">Wisdom</label>
                                <label name="wis-save" id="wis-save"></label>
                                <input name="wis-save-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="cha-save">Charisma</label>
                                <label name="cha-save" id="cha-save"></label>
                                <input name="cha-save-prof" type="checkbox">
                            </li>
                        </ul>
                        <div class="label">Saving Throws</div>
                    </div>
                    <div class="skills-list">
                        <ul>
                            <li>
                                <label for="acrobatics">Acrobatics <span class="skill">(Dex)</span></label>
                                <label name="acrobatics" id="acrobatics"></label>
                                <input name="acrobatics-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="animal-handling">Animal Handling <span class="skill">(Wis)</span></label>
                                <label name="animal-handling" id="animal-handling"></label>
                                <input name="animal-handling-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="arcana">Arcana <span class="skill">(Int)</span></label>
                                <label name="arcana" id="arcana"></label>
                                <input name="arcana-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="athletics">Athletics <span class="skill">(Str)</span></label>
                                <label name="athletics" id="athletics"></label>
                                <input name="athletics-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="deception">Deception <span class="skill">(cha)</span></label>
                                <label name="deception" id="deception"></label>
                                <input name="deception-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="history">History <span class="skill">(Int)</span></label>
                                <label name="history" id="history"></label>
                                <input name="history-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="insight">Insight <span class="skill">(Wis)</span></label>
                                <label name="insight" id="insight"></label>
                                <input name="insight-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="intimidation">Intimidation <span class="skill">(cha)</span></label>
                                <label name="intimidation" id="intimidation"></label>
                                <input name="intimidation-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="investigation">Investigation <span class="skill">(Int)</span></label>
                                <label name="investigation" id="investigation"></label>
                                <input name="investigation-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="medicine">Medicine <span class="skill">(Wis)</span></label>
                                <label name="medicine" id="medicine"></label>
                                <input name="medicine-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="nature">Nature <span class="skill">(Wis)</span></label>
                                <label name="nature" id="nature"></label>
                                <input name="nature-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="perception">Perception <span class="skill">(Wis)</span></label>
                                <label name="perception" id="perception"></label>
                                <input name="perception-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="performance">Performance <span class="skill">(Cha)</span></label>
                                <label name="performance" id="performance"></label>
                                <input name="performance-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="persuasion">Persuasion <span class="skill">(Cha)</span></label>
                                <label name="persuasion" id="persuasion"></label>
                                <input name="persuasion-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="religion">Religion <span class="skill">(Int)</span></label>
                                <label name="religion" id="religion"></label>
                                <input name="religion-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="slight-of-hand">Slight of Hand <span class="skill">(Dex)</span></label>
                                <label name="slight-of-hand" id="slight-of-hand"></label>
                                <input name="slight-of-hand-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="stealth">Stealth <span class="skill">(Dex)</span></label>
                                <label name="stealth" id="stealth"></label>
                                <input name="stealth-prof" type="checkbox">
                            </li>
                            <li>
                                <label for="survival">Survival <span class="skill">(Wis)</span></label>
                                <label name="survival" id="survival"></label>
                                <input name="survival-prof" type="checkbox">
                            </li>
                        </ul>
                        <div class="label">Skills</div>
                    </div>
                </section>
                <div class="passive-perception-box">
                    <div class="label-container">
                        <label for="passive-perception">Passive Perception</label>
                    </div>
                    <label name="passive-perception" id="passive-perception"></label>
                </div>
                <div class="misc-profs-block">
                    <label for="misc-profs">Other Proficiencies & Languages</label><textarea name="misc-profs"></textarea>
                </div>
            </section>
            <section>
                <section class="combat">
                    <div class="armorclass">
                        <label for="ac">Armor Class</label><input name="ac" placeholder="10" type="number">
                    </div>
                    <div class="initiative">
                        <label for="initiative">Initiative</label><input name="initiative" placeholder="0" type="number">
                    </div>
                    <div class="hp">
                        <div class="regular">
                            <div class="max">
                                <label for="maxhp">Hit Points Max</label><label name="maxhp"></label>
                            </div>
                            <div class="current">
                                <label for="currenthp">Current Hit Points</label><input name="currenthp" type="number">
                            </div>
                            <div class="temporary">
                                <label for="temphp">Temporary Hit Points</label><input name="temphp" type="number">
                            </div>
                        </div>
                        <div class="hit-dice">
                            <div>
                                <div class="total">
                                    <label for="totalhd">Total</label><label name="totalhd" id="totalhd"></label>
                                </div>
                                <div class="remaining">
                                    <label for="remaininghd">Hit Dice</label><input name="remaininghd" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="deathsaves">
                            <div>
                                <div class="label">
                                    <label>Death Saves</label>
                                </div>
                                <div class="marks">
                                    <div class="deathsave-success">
                                        <label>Success</label>
                                        <div class="bubbles">
                                            <input name="death-success-1" type="checkbox">
                                            <input name="death-success-2" type="checkbox">
                                            <input name="death-success-3" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="deathsave-fail">
                                        <label>Fails</label>
                                        <div class="bubbles">
                                            <input name="death-fail-1" type="checkbox">
                                            <input name="death-fail-2" type="checkbox">
                                            <input name="death-fail-3" type="checkbox">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="attacks-and-spells">
                    <div>
                        <label>Attacks & Spellcasting</label>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Atk Bonus</th>
                                    <th>Damage/Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                  <td>
                                    <input name="atkname1" type="text" />
                                  </td>
                                  <td>
                                    <input name="atkbonus1" type="text" />
                                  </td>
                                  <td>
                                    <input name="atkdamage1" type="text" />
                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <input name="atkname2" type="text" />
                                  </td>
                                  <td>
                                    <input name="atkbonus2" type="text" />
                                  </td>
                                  <td>
                                    <input name="atkdamage2" type="text" />
                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <input name="atkname3" type="text" />
                                  </td>
                                  <td>
                                    <input name="atkbonus3" type="text" />
                                  </td>
                                  <td>
                                    <input name="atkdamage3" type="text" />
                                  </td>
                                </tr>
                              </tbody>
                        </table>
                        <textarea></textarea>
                    </div>
                </section>
                <section class="equipment">
                    <div>
                        <div class="money">
                            <ul>
                                <li>
                                    <label for="cp">cp</label><input name="cp" type="number">
                                </li>
                                <li>
                                    <label for="sp">sp</label><input name="sp" type="number">
                                </li>
                                <li>
                                    <label for="ep">ep</label><input name="ep" type="number">
                                </li>
                                <li>
                                    <label for="gp">gp</label><input name="gp" type="number">
                                </li>
                                <li>
                                    <label for="pp">pp</label><input name="pp" type="number">
                                </li>
                            </ul>
                        </div>
                        <textarea placeholder="List other equipment here"></textarea>
                    </div>
                </section>
            </section>
            <section>
                <section class="flavor">
                    <div class="personality">
                        <label for="personality">Personality</label><textarea name="personality"></textarea>
                    </div>
                    <div class="ideals">
                        <label for="ideals">Ideals</label><textarea name="ideals"></textarea>
                    </div>
                    <div class="bonds">
                        <label for="bonds">Bonds</label><textarea name="bonds"></textarea>
                    </div>
                    <div class="flaws">
                        <label for="flaws">Flaws</label><textarea name="flaws"></textarea>
                    </div>
                </section>
                <section class="features">
                    <div>
                        <label for="features">Features & Traits</label><textarea name="features"></textarea>
                    </div>
                </section>
            </section>
        </main>
        <section class="logic-controls">
            <label>Controls</label>
            <div class="rogue/bard expertise">
                <label>Bard/Rogue Expertise</label>
                <ul>
                    <li>
                        <label>Acrobatics</label>
                        <input name="acrobatics-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Animal Handling</label>
                        <input name="animal-handling-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Arcana</label>
                        <input name="arcana-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Athletics</label>
                        <input name="athletics-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Deception</label>
                        <input name="deception-ex" type="checkbox">
                    </li>
                    <li>
                        <label>History</label>
                        <input name="history-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Insight</label>
                        <input name="insight-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Intimidation</label>
                        <input name="intimidation-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Investigation</label>
                        <input name="investigation-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Medicine</label>
                        <input name="medicine-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Nature</label>
                        <input name="nature-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Perception</label>
                        <input name="perception-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Performance</label>
                        <input name="performance-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Persuasion</label>
                        <input name="persuasion-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Religion</label>
                        <input name="religion-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Slight of Hand</label>
                        <input name="slight-of-hand-ex" type="checkbox">
                    </li>
                    <li>
                        <labe>Stealth</label>
                        <input name="stealth-ex" type="checkbox">
                    </li>
                    <li>
                        <label>Survival</label>
                        <input name="survival-ex" type="checkbox">
                    </li>
                </ul>
            </div>
            <div class="feat-mods">
                <label>Feat Mods</label>
                <ul>
                    <li>
                        <label for="alert">Alert Feat Initiative Mod</label>
                        <input name="alert" type="checkbox">
                    </li>
                </ul>
            </div>
        </section>
    </form>
</body>
</html>
