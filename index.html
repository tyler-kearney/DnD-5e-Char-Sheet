<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dungeons and Dragons 5e Character Sheet</h1>
    <form class="charsheet">
        <header>
            <section class="charname">
                <label for="charname">Character Name</label>
                <input name="charname" type="text" />
            </section>
            <section class="misc">
                <ul>
                    <li>
                        <label for="class">Class</label>
                        <select name="class">
                            <option value="barbarian">Barbarian</option>
                            <option value="bard">Bard</option>
                            <option value="cleric">Cleric</option>
                            <option value="druid">Druid</option>
                            <option value="fighter">Fighter</option>
                            <option value="monk">Monk</option>
                            <option value="paladin">Paladin</option>
                            <option value="ranger">Ranger</option>
                            <option value="rogue">Rogue</option>
                            <option value="sorcerer">Sorcerer</option>
                            <option value="warlock">Warlock</option>
                            <option value="wizard">Wizard</option>
                        </select>
                        <label for="level">Level</label>
                        <input name="level" type="number">
                    </li>
                    <li>
                        <label for="background">Background</label>
                        <select name="background">
                            <option value="alcolyte">Alcolyte</option>
                            <option value="charlatan">Charlatan</option>
                            <option value="criminal">Criminal</option>
                            <option value="entertainer">Entertainer</option>
                            <option value="far-traveller">Far Traveller</option>
                            <option value="folk-hero">Folk Hero</option>
                            <option value="gladiator">Gladiator</option>
                            <option value="guild-artisan">Guild Artisan</option>
                            <option value="guild-merchant">Guild Merchant</option>
                            <option value="hermit">Hermit</option>
                            <option value="knight">Knight</option>
                            <option value="noble">Noble</option>
                            <option value="outlander">Outlander</option>
                            <option value="pirate">Pirate</option>
                            <option value="sage">Sage</option>
                            <option value="sailor">Sailor</option>
                            <option value="soldier">Soldier</option>
                            <option value="spy">Spy</option>
                            <option value="urchin">Urchin</option>
                        </select>
                    </li>
                    <li>
                        <label for="playername">Player Name</label>
                        <input name="playername" type="text">
                    </li>
                    <li>
                        <label for="race">Race</label>
                        <select name="race">
                            <option value="dwarf">Dwarf</option>
                            <option value="elf">Elf</option>
                            <option value="halfling">Halfling</option>
                            <option value="human">Human</option>
                            <option value="dragonborn">Dragonborn</option>
                            <option value="gnome">Gnome</option>
                            <option value="half-elf">Half Elf</option>
                            <option value="half-orc">Half Orc</option>
                            <option value="tiefling">Tiefling</option>
                        </select>
                    </li>
                    <li>
                        <label for="alignment">Alignment</label>
                        <select name="algignment">
                            <option value="lg">Lawful Good</option>
                            <option value="ng">Neutral Good</option>
                            <option value="cg">Chaotic Good</option>
                            <option value="ln">Lawful Neutral</option>
                            <option value="n">True Neutral</option>
                            <option value="cn">Chaotic Neutral</option>
                            <option value="le">Lawful Evil</option>
                            <option value="ne">Neutral Evil</option>
                            <option value="ce">Chaotic Evil</option>
                        </select>
                    </li>
                    <li>
                        <label for="xp">Experience points</label>
                        <input name="xp" type="number">
                    </li>
                </ul>
            </section>
        </header>
        <main>
            
        </main>
    </form>
</body>
</html>
